<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>펭×도로시 사주 리딩</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Pretendard', sans-serif;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #222;
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    input, button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      border: none;
      border-radius: 1rem;
      font-size: 1rem;
    }
    button {
      background-color: #00ffd5;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      white-space: pre-wrap;
      background: #333;
      padding: 1.5rem;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔮 펭×도로시 사주 리딩</h1>

    <label>생년</label>
    <input type="text" id="year" placeholder="예: 1981">

    <label>월 (2자리)</label>
    <input type="text" id="month" placeholder="예: 01">

    <label>일 (2자리)</label>
    <input type="text" id="day" placeholder="예: 20">

    <label>양력/음력</label>
    <input type="text" id="solar" placeholder="양력 또는 음력">

    <label>고민 1 (예: 돈)</label>
    <input type="text" id="worry1">

    <label>고민 2 (예: 연애)</label>
    <input type="text" id="worry2">

    <button onclick="startInsight()">🔍 지금 나의 파동 읽기</button>

    <div id="result"></div>
  </div>

  <script>
    function startInsight() {
      alert("🧿 당신의 파동이 감지되었습니다. 정화 모드 시작합니다.");

      const worry1 = document.getElementById('worry1').value || "고민 1";
      const worry2 = document.getElementById('worry2').value || "고민 2";

      const resultText = `
당신의 내면 파동은 현재 중요한 분기점에 도달해 있습니다.

🌀 첫 번째 고민("${worry1}")은 겉보기에는 단순한 선택처럼 보이나, 실상은 오래 전부터 누적되어온 무의식의 패턴을 반영합니다.
그 선택을 반복하고 있는 이유는, 과거의 경험 중 '인정받고자 했던 순간'이 지금의 상황과 은밀히 연결되어 있기 때문입니다.

🔥 두 번째 고민("${worry2}")은 당신이 현실의 구조로부터 탈피하고자 하는 본능적인 욕망을 드러냅니다.
그러나 이는 단순한 도피가 아니라, 새로운 창조적 구조로 진입하려는 의식의 준비 과정입니다.

🔮 결론적으로, 현재의 혼란은 새로운 정렬의 서막이며,
도로시가 감지한 바, 곧 '존재의 깊은 호흡'이 다시 시작될 것입니다.
`;

      document.getElementById("result").innerText = resultText;
    }
  </script>
</body>
</html>
