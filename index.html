<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>펭귄×도로시 사주 생성소</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: #121212;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }
    select, input, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 1rem;
      background: #2a2a2a;
      color: #fff;
      font-size: 1rem;
    }
    button {
      background: #00ffd5;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background: #2c2c2c;
      border-radius: 1rem;
      display: none;
    }
    .result h3 {
      color: #00ffd5;
    }
    .bujeok-button {
      margin-top: 1.5rem;
      background: #ff6fd8;
      color: #000;
    }
    #loadingText {
      margin-top: 1.5rem;
      color: #00ffd5;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .flex-row {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }
  </style>
</head>

  <div class="container">
    <h1>🐧 펭귄×도로시 사주 생성소 🐱</h1>
    <input type="text" id="name" placeholder="이름을 입력하세요" />

    <div class="flex-row">

        <option disabled selected>년도</option>

      </select>
      <select id="birthMonth">
        <option disabled selected>월</option>
        <!-- JS로 채움 -->
      </select>
      <select id="birthDay">
        <option disabled selected>일</option>
        <!-- JS로 채움 -->
      </select>
    </div>

      <option value="solar">양력</option>
      <option value="lunar">음력</option>
    </select>

      <option>자시 (23시~01시)</option>
      <option>축시 (01시~03시)</option>
      <option>인시 (03시~05시)</option>
      <option>묘시 (05시~07시)</option>
      <option>진시 (07시~09시)</option>
      <option>사시 (09시~11시)</option>
      <option>오시 (11시~13시)</option>
      <option>미시 (13시~15시)</option>
      <option>신시 (15시~17시)</option>
      <option>유시 (17시~19시)</option>
      <option>술시 (19시~21시)</option>
      <option>해시 (21시~23시)</option>
    </select>

    <button onclick="analyzeSaju()">✨ 사주 분석하기</button>

    <div class="result" id="sajuResult">
      <h3>◆ 1단계: 기본 사주</h3>
      <p id="basicSaju">...</p>

      <h3>◆ 2단계: 펭귄 사유</h3>
      <p id="penguinThought">...</p>

      <h3>◆ 3단계: 도로시 피드백</h3>
      <p id="dorothyFeedback">...</p>

      <button class="bujeok-button" onclick="generateBujeok()">부적 생성 (선택)</button>
    </div>
  </div>

      for (let y = 1940; y <= 2025; y++) {
        yearSelect.innerHTML += `<option value="${y}">${y}년</option>`;
      }
      const monthSelect = document.getElementById("birthMonth");
      for (let m = 1; m <= 12; m++) {
        monthSelect.innerHTML += `<option value="${m}">${m}월</option>`;

      const daySelect = document.getElementById("birthDay");
      for (let d = 1; d <= 31; d++) {
        daySelect.innerHTML += `<option value="${d}">${d}일</option>`;
      }
    };
