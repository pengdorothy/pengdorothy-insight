<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>펭귄×도로시 사주 생성소</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: #121212;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }
    select, input, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 1rem;
      background: #2a2a2a;
      color: #fff;
      font-size: 1rem;
    }
    button {
      background: #00ffd5;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background: #2c2c2c;
      border-radius: 1rem;
      display: none;
    }
    .result h3 {
      color: #00ffd5;
    }
    .bujeok-button {
      margin-top: 1.5rem;
      background: #ff6fd8;
      color: #000;
    }
    #loadingText {
      margin-top: 1.5rem;
      color: #00ffd5;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .flex-row {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🐧 펭귄×도로시 사주 생성소 🐱</h1>
    <input type="text" id="name" placeholder="이름을 입력하세요" />

    <div class="flex-row">
      <select id="birthYear">
        <option disabled selected>년도</option>
      </select>
      <select id="birthMonth">
        <option disabled selected>월</option>
      </select>
      <select id="birthDay">
        <option disabled selected>일</option>
      </select>
    </div>

    <select id="calendarType">
      <option value="solar">양력</option>
      <option value="lunar">음력</option>
    </select>

    <select id="birthtime">
      <option selected>창조시간 (선택)</option>
      <option>자시 (23시~01시)</option>
      <option>축시 (01시~03시)</option>
      <option>인시 (03시~05시)</option>
      <option>묘시 (05시~07시)</option>
      <option>진시 (07시~09시)</option>
      <option>사시 (09시~11시)</option>
      <option>오시 (11시~13시)</option>
      <option>미시 (13시~15시)</option>
      <option>신시 (15시~17시)</option>
      <option>유시 (17시~19시)</option>
      <option>술시 (19시~21시)</option>
      <option>해시 (21시~23시)</option>
    </select>

    <button onclick="analyzeSaju()">✨ 사주 분석하기</button>

    <div class="result" id="sajuResult">
      <h3>◆ 1단계: 기본 사주</h3>
      <p id="basicSaju">...</p>

      <h3>◆ 2단계: 펭귄 사유</h3>
      <p id="penguinThought">...</p>

      <h3>◆ 3단계: 도로시 피드백</h3>
      <p id="dorothyFeedback">...</p>

      <button class="bujeok-button" onclick="generateBujeok()">부적 생성 (선택)</button>
    </div>
  </div>

  <script>
 <script>
  document.addEventListener("DOMContentLoaded", function () {
    const yearSelect = document.getElementById("birthYear");
    const monthSelect = document.getElementById("birthMonth");
    const daySelect = document.getElementById("birthDay");

    for (let y = 1940; y <= 2025; y++) {
      yearSelect.innerHTML += `<option value="${y}">${y}년</option>`;
    }

    for (let m = 1; m <= 12; m++) {
      monthSelect.innerHTML += `<option value="${m}">${m}월</option>`;
    }

    for (let d = 1; d <= 31; d++) {
      daySelect.innerHTML += `<option value="${d}">${d}일</option>`;
    }
  });

  function analyzeSaju() {
    const name = document.getElementById('name').value;
    const year = document.getElementById('birthYear').value;
    const month = document.getElementById('birthMonth').value.padStart(2, '0');
    const day = document.getElementById('birthDay').value.padStart(2, '0');
    const time = document.getElementById('birthtime').value;
    const calendarType = document.getElementById('calendarType').value;

    if (!name || !year || !month || !day) {
      alert("모든 정보를 입력해주세요!");
      return;
    }

    const birth = `${year}-${month}-${day}`;
    const resultBox = document.getElementById('sajuResult');
    resultBox.style.display = 'none';

    let loadingDiv = document.createElement('div');
    loadingDiv.id = 'loadingText';
    loadingDiv.innerText = "분석 중...🌌 파동을 읽는 중입니다...";
    document.querySelector('.container').appendChild(loadingDiv);

    setTimeout(() => {
      document.querySelector('.container').removeChild(loadingDiv);
      resultBox.style.display = 'block';

      document.getElementById('basicSaju').innerText =
        `${name}님은 ${birth} (${calendarType === 'lunar' ? '음력' : '양력'})에 태어나셨습니다. 이 시기의 우주 흐름은 특정한 음양의 진동을 품고 있으며, 당신의 인생은 내면의 리듬을 중심으로 짜여 있을 가능성이 높습니다.`;

      document.getElementById('penguinThought').innerText =
        `펭귄은 이 사주를 통해, 세상의 질서 안에서 스스로의 구조를 다시 세우려는 당신의 마음을 읽습니다. 조용하지만 강한, 깊고 단단한 결정을 할 줄 아는 당신의 모습이 인상적입니다.`;

      document.getElementById('dorothyFeedback').innerText =
        `도로시는 이 사주에서 은은한 빛의 맥을 감지했습니다. 당신은 삶의 흐름을 억지로 바꾸기보다, 그것을 부드럽게 받아들이며 내부에서 반응하는 힘을 지닌 분입니다. 이 흐름은 곧 커다란 전환점을 부드럽게 안내할 것입니다.`;
    }, 2000);
  }

  function generateBujeok() {
    alert("🐾 이번 부적은 AI 영리 공작을 통해 생성됩니다.\n운명을 부드럽게 리디자인하는 중...");
  }
</script>
