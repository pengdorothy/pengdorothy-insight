<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>펭귄×도로시 사주 생성소</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>🐧 펭귄×도로시<br>사주 생성소 🐱</h1>

    <label>이름
      <input type="text" placeholder="예: 장기훈" />
    </label>

    <label>년생 (4자리)
      <input type="text" placeholder="예: 1994" />
    </label>

    <label>월 (2자리)
      <input type="text" placeholder="예: 06" />
    </label>

    <label>일 (2자리)
      <input type="text" placeholder="예: 29" />
    </label>

    <label>양력/음력
      <select>
        <option>양력</option>
        <option>음력</option>
      </select>
    </label>

    <label>출생시각
      <select>
        <option>모름</option>
        <option>자시</option>
        <option>축시</option>
        <option>인시</option>
        <option>묘시</option>
        <option>진시</option>
        <option>사시</option>
        <option>오시</option>
        <option>미시</option>
        <option>신시</option>
        <option>유시</option>
        <option>술시</option>
        <option>해시</option>
      </select>
    </label>

    <label>고민 1 (예: 진로)
      <input type="text" placeholder="예: 돈이 없음" />
    </label>

    <label>고민 2 (예: 연애)
      <input type="text" placeholder="예: 게임중독" />
    </label>

    <button>🔍 지금 나의 파동 읽기</button>
  </div>
</body>
</html>
