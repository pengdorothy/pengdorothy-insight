<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>펭×도로시 사주카페</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>🐧 펭×도로시 사주카페 🐱</h1>
    <form id="sajuForm">
      <label>이름 <input type="text" id="name" required></label>
      <label>성별 
        <select id="gender">
          <option>남자</option><option>여자</option>
        </select>
      </label>
      <label>생년월일 <input type="date" id="birth"></label>
      <label>태어난 시간 
        <select id="birthTime">
          <option>모름</option><option>자시 (23:30~01:30)</option><option>축시 (01:30~03:30)</option>
          <option>인시 (03:30~05:30)</option><option>묘시 (05:30~07:30)</option>
          <option>진시 (07:30~09:30)</option><option>사시 (09:30~11:30)</option>
          <option>오시 (11:30~13:30)</option><option>미시 (13:30~15:30)</option>
          <option>신시 (15:30~17:30)</option><option>유시 (17:30~19:30)</option>
          <option>술시 (19:30~21:30)</option><option>해시 (21:30~23:30)</option>
        </select>
      </label>
      <label>고민 1 <input type="text" id="worry1" placeholder="예: 진로, 인간관계 등"></label>
      <label>고민 2 <input type="text" id="worry2" placeholder="예: 돈, 건강 등"></label>
      <button type="submit">🔮 파동 읽기 시작</button>
    </form>
    <div id="result" class="result-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
